<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Predict Apartment Rent Price</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    
    <body>

        <div class="container">
            <h1>Predict Apartment Rent Price</h1>
            <p>Enter the data below to predict the rent price of an apartment.</p>
            <form action="{{ url_for('predict')}}"method="POST">
              <input type="text" name="distance" placeholder="Distance" required="required"/><br>
            	<input type="text" name="years" placeholder="Years" required="required"/><br>
                <input type="text" name="area" placeholder="Area" required="required"/><br>
                <input type="text" name="madori" placeholder="Madori" required="required"/><br>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>

            <br>
            <h4>Prediction: The estimated apartment price is {{pred}} man yen</h1>
            
        </div>
        
    </body>
</html>
